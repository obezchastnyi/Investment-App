<div class="profile container mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div class="image d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-secondary" [ngSwitch]="role">
        <img src="/assets/admin.png" height="70" width="70" *ngSwitchCase="'Admin'"/>
        <img src="/assets/reader.png" height="70" width="70" *ngSwitchCase="'Reader'"/>
        <img src="/assets/writer.png" height="70" width="70" *ngSwitchCase="'Writer'"/>
        <img src="/assets/creator.png" height="70" width="70" *ngSwitchCase="'Creator'"/>
      </button>

      <div class="row">
        <h5 class="px-3 rounded username mt-3 mr-3">{{ userName }}</h5>
        <h5 class="px-3 rounded role mt-3 ml-3">{{ role }}</h5>
      </div>

      <ia-data-table class="mt-3" [columnsObs]="actionsTableColumnsObs" [rowsObs]="actionsTableRowsObs"
                     [allowScroll]="true" [headerHeight]="50" [rowHeight]="70" [tableHeight]="340">
      </ia-data-table>
    </div>
  </div>
</div>

<ng-template #checkTemplate let-row="row" let-value="value">
  <img *ngIf="value > 0" src="/assets/check.png" height="50" width="50"/>
  <img *ngIf="value === 0" src="/assets/no_check.png" height="50" width="50"/>
</ng-template>
